service: tune-cloud
provider:
  name: aws
  runtime: nodejs14.x
  timeout: 120
  iamRoleStatements:
    - Effect: 'Allow'
      Action: secretsmanager:GetSecretValue
      Resource: '*'

functions:
  tune-cloud:
    handler: graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
resources:
  Resources:
    Dashboard:
      Type: AWS::CloudWatch::Dashboard
      Properties:
        DashboardName: "Tune-Cloud"
        DashboardBody:
          |
          {
          "widgets": [
              {
                  "height": 15,
                  "width": 24,
                  "y": 0,
                  "x": 0,
                  "type": "explorer",
                  "properties": {
                      "metrics": [
                          {
                              "metricName": "Count",
                              "resourceType": "AWS::ApiGateway::RestApi",
                              "stat": "Sum"
                          },
                          {
                              "metricName": "5XXError",
                              "resourceType": "AWS::ApiGateway::RestApi",
                              "stat": "Sum"
                          },
                          {
                              "metricName": "4XXError",
                              "resourceType": "AWS::ApiGateway::RestApi",
                              "stat": "Sum"
                          },
                          {
                              "metricName": "Latency",
                              "resourceType": "AWS::ApiGateway::RestApi",
                              "stat": "Average"
                          },
                          {
                              "metricName": "IntegrationLatency",
                              "resourceType": "AWS::ApiGateway::RestApi",
                              "stat": "Average"
                          },
                          {
                              "metricName": "CacheHitCount",
                              "resourceType": "AWS::ApiGateway::RestApi",
                              "stat": "Sum"
                          },
                          {
                              "metricName": "CacheMissCount",
                              "resourceType": "AWS::ApiGateway::RestApi",
                              "stat": "Sum"
                          }
                      ],
                      "labels": [
                          {
                              "key": "aws:cloudformation:stack-name",
                              "value": "tune-cloud-dev"
                          }
                      ],
                      "widgetOptions": {
                          "legend": {
                              "position": "bottom"
                          },
                          "view": "timeSeries",
                          "stacked": false,
                          "rowsPerPage": 50,
                          "widgetsPerRow": 2
                      },
                      "period": 300,
                      "splitBy": "",
                      "region": "us-east-1",
                      "title": "API Gateway Explorer"
                  }
              },
              {
                  "height": 6,
                  "width": 24,
                  "y": 15,
                  "x": 0,
                  "type": "log",
                  "properties": {
                      "query": "SOURCE '/aws/lambda/tune-cloud-dev-tune-cloud' | fields @timestamp, @message\n| parse @message \"artistId=*, artist=*, results\" as artistId,artist\n| filter ispresent(artistId)\n| stats count() as count by artistId, artist\n| sort by count desc",
                      "region": "us-east-1",
                      "stacked": false,
                      "title": "Artists",
                      "view": "table"
                  }
              },
              {
                  "height": 6,
                  "width": 24,
                  "y": 21,
                  "x": 0,
                  "type": "log",
                  "properties": {
                      "query": "SOURCE '/aws/lambda/tune-cloud-dev-tune-cloud' | fields @timestamp, @message\n| parse @message \"query=*\" as query\n| filter ispresent(query)\n| stats count() as searches by query\n| sort by searches desc",
                      "region": "us-east-1",
                      "stacked": false,
                      "title": "Searches",
                      "view": "pie"
                  }
              },
              {
                  "height": 15,
                  "width": 24,
                  "y": 27,
                  "x": 0,
                  "type": "explorer",
                  "properties": {
                      "metrics": [
                          {
                              "metricName": "Invocations",
                              "resourceType": "AWS::Lambda::Function",
                              "stat": "Sum"
                          },
                          {
                              "metricName": "Duration",
                              "resourceType": "AWS::Lambda::Function",
                              "stat": "Average"
                          },
                          {
                              "metricName": "Errors",
                              "resourceType": "AWS::Lambda::Function",
                              "stat": "Sum"
                          },
                          {
                              "metricName": "Throttles",
                              "resourceType": "AWS::Lambda::Function",
                              "stat": "Sum"
                          }
                      ],
                      "labels": [
                          {
                              "key": "FunctionName",
                              "value": "tune-cloud-dev-tune-cloud"
                          }
                      ],
                      "widgetOptions": {
                          "legend": {
                              "position": "bottom"
                          },
                          "view": "timeSeries",
                          "stacked": false,
                          "rowsPerPage": 50,
                          "widgetsPerRow": 2
                      },
                      "period": 300,
                      "splitBy": "FunctionName",
                      "region": "us-east-1",
                      "title": "Lambda metrics"
                  }
              }
            ]
            }
